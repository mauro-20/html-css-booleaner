<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Booleaner</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- main container -->
  <div id="container">
    <!-- intestazione -->
    <header>
      <div id="header-container">
        <img id="logo" src="img/logo.svg">
      </div>
    </header>
    <!-- /intestazione -->

    <!-- corpo -->
    <main>
      <!-- main title -->
      <section>
        <h1>Internet deve essere al servizion del "bene pubblico": il manifesto di Tim Berners-Lee</h1>
        <span class="color-gray">Scritto da <span class="color-blue">The Booleaner</span></span>
        <br>
        <span class="small-size color-gray">il 10/10/2020</span>
      </section>
      <!-- /main title -->

      <!-- images container -->
      <div class="images">
        <img src="img/tim-1.jpg" alt="Tim Berners-Lee 1">
        <img src="img/tim-2.jpg" alt="Tim Berners-Lee 2">
        <br>
        <span class="small-size">1st Photo: John S. and James L. Knight Foundation, by Scott Henrichsen</span>
        <br>
        <span class="small-size">2nd Photo: Wikimedia, by Paul Clarke</span>


      </div>
      <!-- /images container -->

    </main>
    <!-- /corpo -->

    <!-- footer -->
    <footer></footer>
    <!-- /footer -->
  </div>
  <!-- /main container -->

</body>

</html>
